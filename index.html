    <style type="text/css">
    body {
        background-color: gray;

        width: 100%;

<body>


<img src="http://lorempixel.com/1280/500/nightlife/1" class="parallax">
<div></div>
<img src="http://lorempixel.com/1280/500/nightlife/2" class="parallax">
<div></div>
<img src="http://lorempixel.com/1280/500/nightlife/3" class="parallax">
<div></div>



<script type="text/javascript">


    window.onload = function () {


    var images = document.querySelectorAll('.parallax'),
        ary = [];

        console.log(images);

        for(i=0; i < images.length; i+=1) {
            
            console.log(images[0].offsetTop);

            ary.push({
                img: images[0]
            });
        }

        console.log(ary);



    }


        


        function scroll() {
            // console.log(window.scrollY)


            i1.scroll(window.scrollY);
            i2.scroll(window.scrollY);
        }



        // window.onscroll = function(e) {
        //     console.log(window.scrollTop)
        //     console.log(window.scrollY)
        // }


        function ImgObj(string) {

            console.log(string);
            

            this.scroll = function (num) {
                console.log(string, num);
            }
        }


    var i1 = new ImgObj('one');
    var i2 = new ImgObj('two');

    window.addEventListener("scroll", scroll);

</script>
